<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/axios/dist/axios.min.js"></script>
</head>
<body>
<table style="width: 100%" border="1">
    <tr>
        <th>
            id
        </th>
        <th>
            user id
        </th>
        <th>
            title
        </th>
        <th>
            body
        </th>
    </tr>

</table>
<script>
    axios.get('https://jsonplaceholder.typicode.com/posts').then(function (e) {
        let txt = '';
        for( const post of e.data) {
          txt += `<tr>
        <td>
            ${post.id}
        </td>
        <td>
            ${post.userId}
        </td>
        <td>
            ${post.title}
        </td>
        <td>
            ${post.body}
        </td>
    </tr>`;
        }

        document.querySelector('table').innerHTML += txt;

    });
</script>
</body>
</html>
